<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2842a80a08.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="maindiv" id="maindiv">
        <div class="winning-line"></div>
        <div class="winning-msg"></div>
        <div class="cell" id="one" onclick="writeXO(this.id)"></i></div>
        <div class="cell" id="two" onclick="writeXO(this.id)"></i></div>
        <div class="cell" id="three" onclick="writeXO(this.id)"></div>
        <div class="cell" id="four" onclick="writeXO(this.id)"></div>
        <div class="cell" id="five" onclick="writeXO(this.id)"></div>
        <div class="cell" id="six" onclick="writeXO(this.id)"></div>
        <div class="cell" id="seven" onclick="writeXO(this.id)"></div>
        <div class="cell" id="eight" onclick="writeXO(this.id)"></div>
        <div class="cell" id="nine" onclick="writeXO(this.id)"></div>
        <button class="restart" onclick="restart()">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
